{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    {{ form.media }}
{% endblock %}

{% block content %}
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}

        {% load wysiwyg %}
        {% wysiwyg_setup %}
        {% wysiwyg_editor 'id_content' %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
