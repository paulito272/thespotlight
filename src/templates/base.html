{% load staticfiles %}
{% load navigation %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block head_title %}thespotlight - Όλα στο φως!{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="{% static 'css/tether.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tether-theme-arrows.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tether-theme-arrows-dark.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/tether-theme-basic.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    <div id="fb-root"></div>
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=731359190358623";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    {% navigation %}

    {% block jumbotron %}
    {% endblock %}

    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-4 offset-md-4 text-center">
                <div class="fb-login-button"
                     width="255px"
                     data-max-rows="1"
                     data-size="large"
                     data-button-type="continue_with"
                     data-auto-logout-link="true"
                     data-use-continue-as="true">
                </div>
            </div>
        </div>
    </div>

    <div id="ts-container" class="container">
        {% block content %}
        {% endblock %}

        {% block pagination %}
        {% endblock %}
    </div>

    {% include 'footer.html' %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
